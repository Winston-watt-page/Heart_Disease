<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        input[type="number"], input[type="submit"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Heart Disease Prediction</h1>
        <form action="{{ url_for('predict') }}" method="post">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="sex">Sex (0 = Female, 1 = Male):</label>
            <input type="number" id="sex" name="sex" required>

            <label for="cp">Chest Pain Type (0-3):</label>
            <input type="number" id="cp" name="cp" required>

            <label for="trestbps">Resting Blood Pressure:</label>
            <input type="number" id="trestbps" name="trestbps" required>

            <label for="chol">Serum Cholestoral:</label>
            <input type="number" id="chol" name="chol" required>

            <label for="fbs">Fasting Blood Sugar (1 = True, 0 = False):</label>
            <input type="number" id="fbs" name="fbs" required>

            <label for="restecg">Resting ECG Results (0-2):</label>
            <input type="number" id="restecg" name="restecg" required>

            <label for="thalach">Maximum Heart Rate Achieved:</label>
            <input type="number" id="thalach" name="thalach" required>

            <label for="exang">Exercise Induced Angina (1 = Yes, 0 = No):</label>
            <input type="number" id="exang" name="exang" required>

            <label for="oldpeak">ST Depression Induced by Exercise:</label>
            <input type="number" id="oldpeak" name="oldpeak" step="0.1" required>

            <label for="slope">Slope of the Peak Exercise ST Segment (0-2):</label>
            <input type="number" id="slope" name="slope" required>

            <label for="ca">Number of Major Vessels (0-3):</label>
            <input type="number" id="ca" name="ca" required>

            <label for="thal">Thal (1 = Normal, 2 = Fixed Defect, 3 = Reversable Defect):</label>
            <input type="number" id="thal" name="thal" required>

            <input type="submit" value="Predict">
        </form>
    </div>
</body>
</html>
